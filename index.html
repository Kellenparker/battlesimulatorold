<!DOCTYPE html>
<html>
<head>
	<title>Battle Simulator</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="main.js"></script>
</head>
<body>
	<div class="header">
		<h1 id="title">Simulator</h1>
	</div>

	<div class="split left">
		<div class="element friendly">
			<h3 class="elehead">1st Army</h3>
			<p class="paragraph">Infantry: 00000 Cavalry: 00000 Artillery: 00000</p>
		</div>
	</div>

	<div class="split right">
		<div class="element enemy">
			<h3 class="elehead">1st Army</h3>
			<p class="paragraph">Infantry: 00000 Cavalry: 00000 Artillery: 00000</p>
			<button class="button">Edit</button>
		</div>
	</div>

</body>
</html>
